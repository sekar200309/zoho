<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ensure the body and html elements take the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Make the container fully responsive */
        .tradingview-widget-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Make it take the full viewport height */
        }

        /* Make sure the widget itself fills the container */
        .tradingview-widget-container__widget {
            height: 100%;
            width: 100%;
        }

        /* Optional: Style for the copyright */
        .tradingview-widget-copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
   
<div class="tradingview-widget-container" style="height:100%;width:100%">
    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
<!--     <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div> -->
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
    "autosize": false,
    "symbol": "NASDAQ:AAPL",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "2",
    "locale": "en",
    "range": "1D",
    "allow_symbol_change": true,
    "details": true,
    "hotlist": true,
    "calendar": false,
    "support_host": "https://www.tradingview.com"
  }
    </script>
  </div>

</body>
</html>
